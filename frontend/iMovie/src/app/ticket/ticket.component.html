<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Booking Successful</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title mb-4">Ticket booked successfully!</h4>
            <p><strong>Booking ID:</strong> {{bookingId}}</p>
            <p><strong>Show ID:</strong> {{showId}}</p>
            <p><strong>Movie:</strong> {{movieName}}</p>
            <p><strong>Seat Numbers:</strong> {{seats}}</p>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-outline-danger me-2" routerLink="/home">
              <i class="fas fa-home me-2"></i>Back to Home
            </button>
            <button class="btn btn-outline-primary" (click)="goToMovieDetails()">
              <i class="fas fa-film me-2"></i>Rate the Movie
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
